    <script>// Function to load images from a folder
function loadImages() {
  var imageContainer = document.getElementById('imageContainer');
  console.log("imagesloaded");
  var folderPath = '../Users/kweku/Documents/work/kfivelabs/lovinghearts/lizandkweku/dahlia/images'; // Path to yolizandkweku/dahlia/imagesur images folder

  // AJAX request to fetch image file names
  var xhr = new XMLHttpRequest();
  xhr.open('GET', folderPath, true);
  xhr.responseType = 'document';
  xhr.onload = function () {
    console.log("folder path");
    if (xhr.status === 200) {
      console.log(xhr.response);
      var files = Array.from(xhr.response.getElementsByTagName('a'));
      files.forEach(function (file) {
        var fileName = file.getAttribute('href');
        if (fileName.match(/\.(jpg|jpeg|png|gif)$/)) {
          // Check if the file is an image
          var img = document.createElement('img');
          img.src = folderPath + fileName;
          img.alt = fileName;
          var div = document.createElement('div');
          div.classList.add('image-item');
          div.appendChild(img);
          imageContainer.appendChild(div);
          console.log(imageContainer);
        }
      });
    } else {
      console.error('Failed to load images.');
    }
  };
  xhr.send();
}
// Call loadImages function when the page is loaded
window.onload = loadImages;</script>
